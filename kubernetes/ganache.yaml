apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ganache
spec:
  serviceName: "ganache"
  replicas: 1
  selector:
    matchLabels:
      app: ganache
  template:
    metadata:
      labels:
        app: ganache
    spec:
      containers:
        - name: ganache
          image: project-ganache:latest
          imagePullPolicy: Never # REMOVE THIS DA PUNDAMAVANE-------------
          ports:
            - containerPort: 8545

---
apiVersion: v1
kind: Service
metadata:
  name: ganache-service
spec:
  selector:
    app: ganache
  ports:
    - protocol: TCP
      port: 8545
      targetPort: 8545
  clusterIP: None # Headless service for StatefulSet
